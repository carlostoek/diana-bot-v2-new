version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: diana_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-diana_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - diana_network

  redis:
    image: redis:6.2
    container_name: diana_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - diana_network

volumes:
  postgres_data:

networks:
  diana_network:
    driver: bridge
